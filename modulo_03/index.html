<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício Formulário HTML</title>
    </head>
    <body>
        <header>
            <h1>Exercício de HTML do Módulo 03</h1>
        </header>
        <main>
            <form>
                <label for="nome">Nome Completo:</label><br />
                <input type="text" name="nome" placeholder="Digite o seu nome completo" /><br /><br />
                <label for="email">E-mail:</label><br />
                <input type="email" name="email" placeholder="Digite o seu email @" /><br /><br />
                <label for="senha">Senha:</label><br />
                <input type="password" name="senha" placeholder="Digite a sua senha *" /><br /><br />
                <input type="submit" value="Enviar" />
            </form>
        </main>
        <footer>
            <p>&copy; Desenvolvido por Thiago Bato</p>
        </footer>
    </body>
</html>
