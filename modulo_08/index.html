<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agenda de Contatos</title>
        <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Agenda de Contatos</h1>
            </header>
            <main>
                <form>
                    <input type="text" name="inputName" id="inputName" placeholder="Digite o nome" required />
                    <input type="number" name="inputPhone" id="inputPhone" placeholder="Digite o telefone" required />
                    <button type="submit">Cadastrar</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td>Total de Contatos</td>
                            <td><span id="contactTotal"></span></td>
                        </tr>
                    </tfoot>
                </table>
            </main>
            <footer>
                <p>Desenvolvido por <a href="https://github.com/ThiagoBato">Thiago Bato</a></p>
            </footer>
        </div>

        <script src="src/js/script.js"></script>
    </body>
</html>
